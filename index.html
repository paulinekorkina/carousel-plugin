<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="myplugin.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="myplugin.js"></script>
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<div class="slide slide1">slide 1</div>
			</li>
			<li>
				<div class="slide slide2">slide 2</div>
			</li>
			<li>
				<div class="slide slide3">slide 3</div>
			</li>
			<li>
				<div class="slide slide4">slide 4</div>
			</li>
			<li>
				<div class="slide slide5">slide 5</div>
			</li>
		</ul>
		<span class="control prev">&laquo; previous</span>
		<span class="control next">next &raquo;</span>
		<div class="myplugin-pagination pagination pagination1">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<div class="container-new">
		<ul>
			<li>
				<img src="1.jpg" alt="">
			</li>
			<li>
				<img src="2.jpg" alt="">
			</li>
			<li>
				<img src="3.jpg" alt="">
			</li>
		</ul>
		<span class="control prev">&laquo;</span>
		<span class="control next">&raquo;</span>
		<div class="myplugin-pagination pagination pagination2">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</div>
	<script>

		$(document).ready(function(){
			$('.container').myPlugin();
			$('.container-new').myPlugin();
		});

	</script>
</body>
</html>
